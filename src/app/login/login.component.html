      <body class="col-6 col-6">
      <main class="m-auto">
        <div class="container-fluid">
          <div class="card login-card">
            <div class="card-body">
              <h2 class="login-card-title">Logo</h2>
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
                <div class="form-group">
                  <label for="email" class="sr-only">Username</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" #userName required>
                </div>
                <div class="form-group">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" #userPassword required>
                </div>
                <div class="form-options-wrapper">
                  <div class="custom-control custom-checkbox login-card-check-box">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                  </div>              
                  <span routerLink="/forgot-password" class="forgot-password-link" class="text-reset">Forgot password?</span>
                </div>
                <input name="login" id="login" class="btn btn-block btn-primary" type="button" value="Login" (click)="authService.SignIn(userName.value, userPassword.value)">
              </form>
              <p class="login-card-footer-text">Don't have an account? <span routerLink="/register" class="text-reset">Register here</span></p>
              <div class="formGroup">
                <button type="button" class="btn btn-success" (click)="authService.GoogleAuth()">
                  <i class="fa fab-google"></i>
                  Log in with Google
                </button>
            </div>
            </div>
          </div>
        </div>
      </main>
    </body>
